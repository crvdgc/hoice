environment:
  matrix:
  - TARGET: x86_64-pc-windows-msvc
  RUST_BACKTRACE: full

branches:
  only:
    - master

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin;C:\Users\appveyor\
  - rustc -vV
  - cargo -vV
  - curl -LsSf -o z3.zip https://github.com/Z3Prover/z3/releases/download/z3-4.7.1/z3-4.7.1-x86-win.zip
  - unzip z3.zip
  - mv z3-4.7.1-x86-win/bin/z3.exe C:\Users\appveyor\z3.exe

build: false

test_script:
  - cargo build
  - cargo build --release
  - cargo build --release --features bench
  - cargo test --lib
  - cargo test --doc